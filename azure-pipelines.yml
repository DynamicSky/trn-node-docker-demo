# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - main

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: "998e23d4-f55d-46a5-9308-36340d0dbd4c"
  imageRepository: "trnnodedockerdemo"
  containerRegistry: "mentorklubacr.azurecr.io"
  dockerfilePath: "$(Build.SourcesDirectory)/Dockerfile"
  tag: "$(Build.BuildId)"

  # Agent VM image name
  vmImageName: "ubuntu-latest"

stages:
  - stage: Build
    displayName: Build and push stage
    condition: eq(variables['Build.reason'], 'IndividualCI')
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
                latest
  - stage: ci_code_check
    displayName: CI - Kód ellenőrzés
    condition: eq(variables['Build.Reason'], 'PullRequest')
    jobs:
      - job: basic_check
        displayName: Alap ellenőrzés
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "18.x"
            displayName: "Install Node.js"
          - script: |
              sudo npm install
              sudo npm install eslint  
              
              echo "##[command]A kód rendben?"
              sudo npm run test
              commandresult=$(echo $?)    
              echo "##[debug]Kód ellenőrzés eredménye: $commandresult"
              if [[ $commandresult != 0 ]];
              then
                echo "##vso[task.complete result=Failed;]A kódban hiba található!"
              fi
            displayName: "Kód ellenőrzés"
